<html>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .news-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 4px #ddd;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            color: #007bff;
        }
    </style>
    <body>
        <div class="navbar">
            <h1>Latest Business News</h1>
        </div>
        {% for article in our_articles %}
            <div class="news-card">
                <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
                <p>{{ article.description }}</p>
                <p>{{ article.content }}</p>
            </div>
        {% endfor %}
    </body>
</html>
